<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default margin to fill the whole viewport */
            padding: 0; /* Remove default padding */
        }

        /* Center the container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value to center vertically */
            background-image: url("background.jpg");
            background-size: cover; /* Image will cover the entire container */
            background-position: center; /* Center the image within the container */
            background-repeat: no-repeat; /* Prevent image repetition */
        }

        /* Style the text (optional) */
        .center-text {
            font-size: 80px;
            text-align: center;
            color: white; /* Optional - set text color to white for better visibility on the image */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional - add shadow to text for better visibility on the image */
        }

        /* Style the link (optional) */
        .center-text a {
            text-decoration: none; /* Remove underline from the link */
            color: white; /* Set link text color */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="center-text">
            <!-- "Huskis Gallery" is now a link to your website -->
            <a href="peacefox.github.io/husky">Huskis Gallery</a>
        </div>
    </div>
</body>
</html>
